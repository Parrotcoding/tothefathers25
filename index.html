<!DOCTYPE html>
<html>
  <head>
    <title>Father's Day AR Tribute</title>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/AR-js-org/AR.js/aframe/build/aframe-ar.min.js"></script>
  </head>
  <body style="margin: 0; overflow: hidden;">
    <a-scene embedded arjs="sourceType: webcam;">
      
      <!-- Marker -->
      <a-marker preset="hiro">

        <!-- Central Message -->
        <a-text 
          value="To the man who does it allâ€¦" 
          position="0 1.4 0" 
          rotation="-90 0 0" 
          color="#FFD700" 
          align="center" 
          width="4"
          animation__fade="property: opacity; from: 0; to: 1; dur: 1500; delay: 500"
        ></a-text>

        <!-- Heart at Center -->
        <a-entity 
          geometry="primitive: sphere; radius: 0.25" 
          material="color: red; metalness: 0.5; roughness: 0.2" 
          position="0 0.6 0">
          <a-animation 
            attribute="rotation" 
            to="0 360 0" 
            dur="6000" 
            repeat="indefinite">
          </a-animation>
        </a-entity>

        <!-- Orbit Container for Tribute Words -->
        <a-entity id="orbit-group" position="0 0.6 0">
          
          <!-- Word: Protector -->
          <a-entity rotation="0 0 0" animation="property: rotation; to: 0 360 0; loop: true; dur: 10000">
            <a-text value="Protector" position="0 0 -1" rotation="-90 0 0" color="#87CEEB" width="2"></a-text>
          </a-entity>

          <!-- Word: Grill Master -->
          <a-entity rotation="0 90 0" animation="property: rotation; to: 0 450 0; loop: true; dur: 12000">
            <a-text value="Grill Master" position="0 0 -1" rotation="-90 0 0" color="#FFA07A" width="2"></a-text>
          </a-entity>

          <!-- Word: Taxi Driver -->
          <a-entity rotation="0 180 0" animation="property: rotation; to: 0 540 0; loop: true; dur: 11000">
            <a-text value="Taxi Driver" position="0 0 -1" rotation="-90 0 0" color="#32CD32" width="2"></a-text>
          </a-entity>

          <!-- Word: Fixer -->
          <a-entity rotation="0 270 0" animation="property: rotation; to: 0 630 0; loop: true; dur: 13000">
            <a-text value="Fixer" position="0 0 -1" rotation="-90 0 0" color="#FF6347" width="2"></a-text>
          </a-entity>

          <!-- Word: Teacher -->
          <a-entity rotation="0 45 0" animation="property: rotation; to: 0 405 0; loop: true; dur: 11500">
            <a-text value="Teacher" position="0 0 -1" rotation="-90 0 0" color="#BA55D3" width="2"></a-text>
          </a-entity>

          <!-- Word: Best Friend -->
          <a-entity rotation="0 135 0" animation="property: rotation; to: 0 495 0; loop: true; dur: 10500">
            <a-text value="Best Friend" position="0 0 -1" rotation="-90 0 0" color="#1E90FF" width="2"></a-text>
          </a-entity>

        </a-entity>

        <!-- Background Music -->
        <a-sound 
          src="https://cdn.pixabay.com/download/audio/2022/02/23/audio_cfaebfa4ee.mp3" 
          autoplay="true" 
          loop="false" 
          position="0 1 0">
        </a-sound>

      </a-marker>

      <!-- Camera -->
      <a-entity camera></a-entity>
      
    </a-scene>
  </body>
</html>
