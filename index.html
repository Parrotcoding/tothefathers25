<!DOCTYPE html>
<html>
  <head>
    <title>Father's Day AR Tribute</title>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/AR-js-org/AR.js/aframe/build/aframe-ar.min.js"></script>
  </head>
  <body style="margin: 0; overflow: hidden;">
    <a-scene embedded arjs="sourceType: webcam;">

      <!-- Marker -->
      <a-marker preset="hiro">
        
        <!-- Main Message -->
        <a-text 
          value="To the man who does it allâ€¦" 
          position="0 1.4 0" 
          rotation="-90 0 0" 
          color="#FFD700" 
          align="center" 
          width="4"
          animation__fade="property: opacity; from: 0; to: 1; dur: 1500; delay: 500"
        ></a-text>

        <!-- Central Heart -->
        <a-entity 
          geometry="primitive: sphere; radius: 0.25" 
          material="color: red; metalness: 0.5; roughness: 0.2" 
          position="0 0.6 0">
          <a-animation 
            attribute="rotation" 
            to="0 360 0" 
            dur="6000" 
            repeat="indefinite">
          </a-animation>
        </a-entity>

        <!-- Structured Text Tributes -->
        <a-text value="Protector" color="#87CEEB" position="-0.9 0.9 0" rotation="-90 0 0" width="2"></a-text>
        <a-text value="Grill Master" color="#FFA07A" position="0.9 0.9 0" rotation="-90 0 0" width="2"></a-text>
        <a-text value="Taxi Driver" color="#32CD32" position="-0.9 0.3 0.7" rotation="-90 45 0" width="2"></a-text>
        <a-text value="Fixer" color="#FF6347" position="0.9 0.3 0.7" rotation="-90 -45 0" width="2"></a-text>
        <a-text value="Teacher" color="#BA55D3" position="0 0.3 -0.9" rotation="-90 0 0" width="2"></a-text>
        <a-text value="Best Friend" color="#1E90FF" position="0 0.9 -0.9" rotation="-90 0 0" width="2"></a-text>

        <!-- Optional Background Music -->
        <a-sound 
          src="https://cdn.pixabay.com/download/audio/2022/02/23/audio_cfaebfa4ee.mp3" 
          autoplay="true" 
          loop="false" 
          position="0 1 0">
        </a-sound>

      </a-marker>

      <!-- Camera -->
      <a-entity camera></a-entity>

    </a-scene>
  </body>
</html>
